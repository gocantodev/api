version: "3.9"

networks:
    new:

services:
    db:
        image: "postgres:${POSTGRES_VERSION}"
        restart: always
        env_file:
            - .env
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DATABASE}
        networks:
            new:
                aliases:
                    - database
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./database/data:/var/lib/postgresql/data\
        healthcheck:
            test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_PASSWORD}
            interval: 10s
            timeout: 5s
            retries: 5

    migrate:
        image: "migrate/migrate"
        networks:
            - new
        volumes:
            - .:/database/migrations
        command: ["-path", "/database/migrations", "-database",  "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DATABASE}?sslmode=disable", "up", "3" ]
        links:
            - db
        depends_on:
            db:
                condition: service_healthy
